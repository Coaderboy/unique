<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.J.S. Academy</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 10px 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border-radius: 3px;
        }

        nav a:hover {
            background-color: #eee;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav ul {
                display: none;
            }

            .menu-toggle {
                display: block;
                cursor: pointer;
            }

            .menu-toggle span {
                display: block;
                width: 30px;
                height: 3px;
                background-color: #333;
                margin-bottom: 5px;
            }

            .menu-toggle.active + nav ul {
                display: block;
                position: absolute;
                top: 100%;
                left: 0;
                background-color: #f0f0f0;
                padding: 10px;
                border-radius: 5px;
                z-index: 1; /* Ensure dropdown is above other elements */
            }

            .menu-toggle.active + nav ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">M.J.S. Academy</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Teachers</a></li>
                    <li><a href="#">Admission</a></li>
                    <li><a href="#">Download TC</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header
